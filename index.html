<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Task & Tracker - Tailwind CSS</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl text-center mb-4">Lista de Tarefas</h1>
        <form class="mb-3">
            <input type="text" class="border border-gray-300 p-2 rounded w-full" placeholder="Adicionar nova tarefa">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-2">Adicionar</button>
        </form>
        <ul class="list-none">
            <li class="bg-white p-4 flex justify-between items-center shadow mb-2">Tarefa 1 <button class="bg-red-500 text-white px-2 py-1 rounded">Remover</button></li>
            <li class="bg-white p-4 flex justify-between items-center shadow mb-2">Tarefa 2 <button class="bg-red-500 text-white px-2 py-1 rounded">Remover</button></li>
        </ul>
    </div>
    
</body>
</html>
